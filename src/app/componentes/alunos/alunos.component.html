<h3 class="escola">Escola Mackenzie</h3>
<po-button p-label="+ Cadastrar Aluno" (p-click)="abrirModalICluir()" class="botao"> </po-button>
  <div class=' teste po-lg-12'>
    <po-table
     p-title="People"
    [p-columns]="colunas"
    [p-selectable]="true"
    [p-items] = "registrosTabela"
    [p-actions]="actions"
    >
    </po-table>
  </div>

  <po-divider></po-divider>

  <po-button p-label="Submeter Faltas" (p-click)="submeterFalta()" class="botaoFalta" p-icon="po-icon-ok"> </po-button>

<!-- Template para a  modal incluir  -->
<po-modal #modalIncluir p-title="Cadastro aluno" [p-primary-action]="confirm" [p-secondary-action]="close">
  <po-input class="po-md-6" name="descri"  p-clean p-label="Nome Aluno"  [(ngModel)]="nomeAluno"> </po-input>
  <po-input class="po-md-6" name="descri"  p-clean p-label="Matrícula"  [(ngModel)]="matricula"> </po-input>
  <po-email class="po-md-12" name="email" p-label="Email" [(ngModel)]="email"> </po-email>
 </po-modal>

 <!-- Template para a  modal alterar  -->

 <po-modal #modalAlterar p-title="Alterar aluno" [p-primary-action]="alterarAluno" [p-secondary-action]="fecharAlterarAluno">
  <po-input class="po-md-6" name="descri"  p-clean p-label="Nome Aluno"  [(ngModel)]="nomeAluno"> </po-input>
  <po-email class="po-md-6" name="email"   p-label="Email" [(ngModel)]="email"> </po-email>
 </po-modal>

 <!-- Template para a  modal excluir  -->

 <po-modal #modalExcluir p-title="Excluir Aluno"  [p-primary-action]="excluirAluno" [p-secondary-action]="fecharExcluirAluno">
  <h2>Você deseja realmente excluir o aluno selecionado ?</h2>
</po-modal>

<!-- Template para a modal faltas -->
<po-modal #modalFaltas  [p-primary-action]="confirmarFaltas" [p-secondary-action]="fecharFaltas">
  <h2 class="qtdAlunos">Você selecionou {{qtdAlunosSelecionado}} aluno(s) para aplicar falta(s)</h2>
  <po-combo p-placeholder="Selecione a quantidade de aulas dadas"  class="po-md-12" name="descri" p-label="Aulas" [p-options]="[{ value: 1 }, { value: 2 },{ value: 3 }, { value: 4 }]" (p-change)="setQuantidadeFaltas($event)"> </po-combo>
</po-modal>
